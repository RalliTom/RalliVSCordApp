<ion-header>
  <ion-toolbar>
    <ion-title padding class="ion-text-center">MemoryLeak&trade;</ion-title>
    <ion-list-header padding=5px; class="ion-text-end">Write down your important tasks and forget 'em</ion-list-header>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
    <div class="item-note" item-end>
      <ion-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo}}
        <div class="item-note" item-end>
          <ion-button clear (click)="updateTask(i)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button clear (click)="deleteTask(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
